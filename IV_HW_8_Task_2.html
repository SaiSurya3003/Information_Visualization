<!DOCTYPE html>
<html>
<head>
	<title>Car Sales Bar Plot</title>
    <h1>Information Visualization HomeWork-8</h1>
    <h2>by- Sai Surya Teja Makarla</h2>
    <h3>Sales by Cars in last 3 years in Kent</h3>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        h2{
            font-family: Arial, Helvetica, sans-serif;
            text-align: right;
        }
        h3{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center; 
        }
		canvas {
			-webkit-print-color-adjust: exact;
			print-color-adjust: exact;
		}
	</style>
</head>
<body>
	<div>
		<canvas id="carSales"></canvas>
	</div>
	
	<script>
		var ctx = document.getElementById('carSales').getContext('2d');
		var chart = new Chart(ctx, {
			type: 'bar',
			data: {
				labels: ['Benz', 'Audi', 'BMW', 'Honda'],
				datasets: [{
					label: '2020 Sales',
					data: [22, 25, 26, 18, 29],
					backgroundColor: 'rgba(255, 99, 132, 0.2)',
					borderColor: 'rgba(255, 99, 132, 1)',
					borderWidth: 1
				},
        {
          label: '2021 Sales',
          data: [17, 14, 22, 35, 37],
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        },
        {
          label: '2022 Sales',
          data: [28, 35, 19, 18, 14],
          backgroundColor: 'rgba(154, 162, 35, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Car Sales Comparison'
				},
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero: true
						}
					}]
				}
			}
		});
	</script>
</body>
</html>
